name: Build Release Artifacts

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: win
          - os: macos-latest
            target: mac
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build artifacts
        env:
          # Provide signing env vars in repo secrets when you want signed builds.
          # Fallback to empty string prevents GitHub Actions warnings when secrets aren't set.
          CSC_LINK: ${{ secrets.CSC_LINK || '' }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD || '' }}
        run: |
          # Build platform-specific artifact. On macOS and Windows, signing will be attempted
          # only if CSC_LINK is not empty; otherwise builds are unsigned (no warnings).
          npm run dist -- --${{ matrix.target }} --x64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-artifacts-${{ matrix.target }}
          path: dist/**
