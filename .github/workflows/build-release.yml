name: Build Release Artifacts

on:
  workflow_dispatch:
    inputs:
      sign_builds:
        description: 'Enable code signing (requires CSC_LINK and CSC_KEY_PASSWORD secrets)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: win
          - os: macos-latest
            target: mac
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build artifacts
        run: |
          # Build platform-specific artifact. electron-builder will detect signing
          # credentials from environment if CSC_LINK and CSC_KEY_PASSWORD are set.
          # If not set, builds will be unsigned (no warnings from electron-builder).
          npm run dist -- --${{ matrix.target }} --x64
        env:
          # Optional code signing - only used if secrets are configured in repo
          # Note: VS Code may show warnings for undefined secrets - this is expected
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-artifacts-${{ matrix.target }}
          path: dist/**
